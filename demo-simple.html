<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Simple - Speech to Text</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start { background-color: #4CAF50; color: white; }
        .stop { background-color: #f44336; color: white; }
        .clear { background-color: #008CBA; color: white; }
        .transcript {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .listening { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .not-listening { background-color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Simulamos el hook useSpeechToText para la demo
        const useSpeechToText = (config = {}) => {
            const [isListening, setIsListening] = React.useState(false);
            const [transcript, setTranscript] = React.useState('');
            const [interimTranscript, setInterimTranscript] = React.useState('');
            const [isSupported, setIsSupported] = React.useState(false);
            const recognitionRef = React.useRef(null);

            React.useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                setIsSupported(!!SpeechRecognition);
                
                if (SpeechRecognition) {
                    const recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = config.language || 'es-ES';
                    
                    recognition.onstart = () => setIsListening(true);
                    recognition.onend = () => setIsListening(false);
                    
                    recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interim = '';
                        
                        for (let i = 0; i < event.results.length; i++) {
                            const result = event.results[i];
                            if (result.isFinal) {
                                finalTranscript += result[0].transcript + ' ';
                            } else {
                                interim += result[0].transcript;
                            }
                        }
                        
                        if (finalTranscript) {
                            setTranscript(prev => prev + finalTranscript);
                        }
                        setInterimTranscript(interim);
                    };
                    
                    recognitionRef.current = recognition;
                }
            }, []);

            const startListening = React.useCallback(async () => {
                if (recognitionRef.current && !isListening) {
                    try {
                        recognitionRef.current.start();
                    } catch (error) {
                        console.error('Error al iniciar:', error);
                    }
                }
            }, [isListening]);

            const stopListening = React.useCallback(async () => {
                if (recognitionRef.current && isListening) {
                    recognitionRef.current.stop();
                }
            }, [isListening]);

            const clearTranscript = React.useCallback(() => {
                setTranscript('');
                setInterimTranscript('');
            }, []);

            return {
                isListening,
                transcript,
                interimTranscript,
                isSupported,
                startListening,
                stopListening,
                clearTranscript
            };
        };

        const Demo = () => {
            const {
                isListening,
                transcript,
                interimTranscript,
                isSupported,
                startListening,
                stopListening,
                clearTranscript
            } = useSpeechToText({
                language: 'es-ES'
            });

            return (
                <div>
                    <h1>Demo Simple - Speech to Text</h1>
                    
                    {!isSupported && (
                        <div style={{color: 'red', padding: '10px', backgroundColor: '#fee'}}>
                            ‚ö†Ô∏è Tu navegador no soporta Speech Recognition
                        </div>
                    )}
                    
                    <div className={`status ${isListening ? 'listening' : 'not-listening'}`}>
                        Estado: {isListening ? 'üé§ Escuchando...' : '‚è∏Ô∏è Detenido'}
                    </div>

                    <div>
                        <button 
                            className="start" 
                            onClick={startListening}
                            disabled={!isSupported || isListening}
                        >
                            ‚ñ∂Ô∏è Iniciar Grabaci√≥n
                        </button>
                        
                        <button 
                            className="stop" 
                            onClick={stopListening}
                            disabled={!isSupported || !isListening}
                        >
                            ‚èπÔ∏è Detener Grabaci√≥n
                        </button>
                        
                        <button 
                            className="clear" 
                            onClick={clearTranscript}
                            disabled={!isSupported}
                        >
                            üóëÔ∏è Limpiar Texto
                        </button>
                    </div>

                    <div className="transcript">
                        <h3>Transcripci√≥n:</h3>
                        <p><strong>Texto final:</strong> {transcript}</p>
                        {interimTranscript && (
                            <p><strong>Texto temporal:</strong> <em style={{color: '#666'}}>{interimTranscript}</em></p>
                        )}
                        {!transcript && !interimTranscript && (
                            <p style={{color: '#999'}}>Presiona "Iniciar Grabaci√≥n" y comienza a hablar...</p>
                        )}
                    </div>

                    <div style={{marginTop: '20px', fontSize: '14px', color: '#666'}}>
                        <h4>Instrucciones:</h4>
                        <ul>
                            <li>Usa <strong>startListening()</strong> para comenzar la grabaci√≥n</li>
                            <li>Usa <strong>stopListening()</strong> para detener la grabaci√≥n</li>
                            <li>El texto aparece en tiempo real mientras hablas</li>
                            <li>Funciona mejor en Chrome/Edge</li>
                        </ul>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>
</html>
